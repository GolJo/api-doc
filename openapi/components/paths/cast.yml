VerifyEmail:
  get:
    operationId: get-api-v1-cast-email-verify
    description: キャストのメール認証
    summary: email verification
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    parameters:
      - $ref: "../parameters/header/auth-token.yml#/Parameter"
      - $ref: "../parameters/path/user-id.yml#/Parameter"
      - $ref: "../parameters/query/signature.yml#/Parameter"
      - $ref: "../parameters/query/expires.yml#/Parameter"
    responses:
      "200":
        description: OK
        content:
          application/json:
            example: "Email Verified"

RefreshToken:
  post:
    operationId: get-api-v1-cast-refresh
    description: キャストのトークンリフレッシュ
    summary: refresh token
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    parameters:
      - $ref: "../parameters/header/auth-token.yml#/Parameter"
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "../schemas/token.yml#/Schema"

Login:
  post:
    operationId: get-api-v1-cast-login
    description: キャストのログイン
    summary: sign in
    tags:
      - Cast
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                example: test@hoge.com
              password:
                type: string
                format: password
                example: password
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "../schemas/token.yml#/Schema"

Logout:
  post:
    operationId: get-api-v1-cast-logout
    description: キャストのログアウト
    summary: sign out
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    parameters:
      - $ref: "../parameters/header/auth-token.yml#/Parameter"
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              properties:
                message:
                  type: string
                  example: Successfully logged out

All:
  get:
    operationId: get-api-v1-cast-all
    description: キャスト一覧を取得
    summary: cast list
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    parameters:
      - $ref: "../parameters/header/auth-token.yml#/Parameter"
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../schemas/member/publish/base.yml#/Schema"
                - $ref: "../schemas/member/cast/publish.yml#/Schema"

Me:
  get:
    operationId: get-api-v1-cast-me
    description: ログインしているキャストの登録情報を取得
    summary: registration information
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    parameters:
      - $ref: "../parameters/header/auth-token.yml#/Parameter"
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../schemas/member/basic.yml#/Schema"
                - $ref: "../schemas/member/cast/info.yml#/Schema"

UpdateProfile:
  put:
    operationId: get-api-v1-cast-update-profile
    description: キャストのプロフィル更新
    summary: update profile
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    parameters:
      - $ref: "../parameters/header/auth-token.yml#/Parameter"
      - $ref: "../parameters/path/user-id.yml#/Parameter"
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              user_name:
                type: string
                example: ユーザーネーム
              birthday:
                type: string
                format: date
                example: 誕生日
              zipcode1:
                type: number
                example: 郵便番号
              zipcode2:
                type: number
                example: 郵便番号
              prefecture:
                type: integer
                example: 都道府県のID
              city:
                type: string
                example: 市区町村
              room:
                type: string
                example: 建物名・号室
              phone1:
                type: number
                example: 市外局番
              phone2:
                type: number
                example: 市内局番
              phone3:
                type: number
                example: 加入者番号
              files:
                type: array
                items:
                  type: integer
                  example: アップロードファイルID
              cast_detail:
                type: object
                properties:
                  score_id:
                    type: integer
                    example: アベレージスコアのID
                  experience_id:
                    type: integer
                    example: ゴルフ暦のID
                  educational_background_id:
                    type: integer
                    example: 学歴のID
                  figure_id:
                    type: integer
                    example: 体型のID
                  blood_type_id:
                    type: integer
                    example: 血液型のID
                  personality_id:
                    type: integer
                    example: 性格・タイプのID
                  annual_income_id:
                    type: integer
                    example: 年収のID
                  occupation_id:
                    type: integer
                    example: 職業のID
                  height:
                    type: number
                    example: 身長
                  drinking:
                    type: boolean
                    example: 飲酒の有無（0:無 1:有）
                  smoking:
                    type: boolean
                    example: 喫煙の有無（0:無 1:有）
                  housemate:
                    type: integer
                    example: 同居人の人数
                  profile:
                    type: string
                    example: 自己紹介文
                  bank_name:
                    type: string
                    example: 金融機関名
                  branch_name:
                    type: string
                    example: 支店名
                  branch_code:
                    type: number
                    example: 支店コード
                  bank_account_type:
                    type: integer
                    example: 口座種別（1:普通 2:当座）
                  bank_accounts:
                    type: integer
                    example: 口座番号
                  account_holder:
                    type: string
                    example: 口座名義
    responses:
      "200":
        description: OK
        content:
          application/json:
            example: "Successfully"

Photo:
  post:
    operationId: get-api-v1-cast-upload-photo
    description: 本人写真のアップロード
    summary: upload photo
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    parameters:
      - $ref: "../parameters/header/auth-token.yml#/Parameter"
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              files:
                type: array
                items:
                  type: string
                  format: binary
    responses:
      "200":
        description: OK
        content:
          application/json:
            Schema:
              type: object
              properties:
                temp_file_ids:
                  type: array
                  items:
                    type: integer
                    example: アップロードファイルID

