VerifyEmail:
  get:
    operationId: get-api-v1-cast-email-verify
    description: キャストのメール認証
    summary: email verification
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    parameters:
      - $ref: "../parameters/path/user-id.yml#/Parameter"
      - $ref: "../parameters/query/signature.yml#/Parameter"
      - $ref: "../parameters/query/expires.yml#/Parameter"
    responses:
      "200":
        description: OK
        content:
          application/json:
            example: "Email Verified"

RefreshToken:
  post:
    operationId: get-api-v1-cast-refresh
    description: キャストのトークンリフレッシュ
    summary: refresh token
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "../schemas/token.yml#/Schema"

Login:
  post:
    operationId: get-api-v1-cast-login
    description: キャストのログイン
    summary: sign in
    tags:
      - Cast
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                example: test@hoge.com
              password:
                type: string
                format: password
                example: password
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "../schemas/token.yml#/Schema"

Logout:
  post:
    operationId: get-api-v1-cast-logout
    description: キャストのログアウト
    summary: sign out
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              properties:
                message:
                  type: string
                  example: Successfully logged out

All:
  get:
    operationId: get-api-v1-cast-all
    description: キャスト一覧を取得
    summary: cast list
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../schemas/member/publish/base.yml#/Schema"
                - $ref: "../schemas/member/cast/publish.yml#/Schema"

Me:
  get:
    operationId: get-api-v1-cast-me
    description: ログインしているキャストの登録情報を取得
    summary: registration information
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../schemas/member/basic.yml#/Schema"
                - $ref: "../schemas/member/cast/info.yml#/Schema"

UpdateProfile:
  put:
    operationId: get-api-v1-cast-update-profile
    description: キャストのプロフィル更新
    summary: update profile
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    parameters:
      - $ref: "../parameters/path/user-id.yml#/Parameter"
    requestBody:
      allOf:
        - $ref: "../requestBody/profile.yml#/Body"
        - $ref: "../requestBody/bank-info.yml#/Body"
    responses:
      "200":
        description: OK
        content:
          application/json:
            example: "Successfully"

Photo:
  post:
    operationId: get-api-v1-cast-upload-photo
    description: 本人写真のアップロード
    summary: upload photo
    tags:
      - Cast
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              files:
                type: array
                items:
                  type: string
                  format: binary
    responses:
      "200":
        description: OK
        content:
          application/json:
            Schema:
              type: object
              properties:
                temp_file_ids:
                  type: array
                  items:
                    type: integer
                    example: アップロードファイルID

SendResetMail:
  post:
    operationId: get-api-v1-cast-password-email
    description: キャストのパスワード再設定メール送信
    summary: send reset mail
    tags:
      - Cast
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                example: test@hoge.com
    responses:
      "200":
        description: OK
        content:
          application/json:
            example: "Send Rest Mail"

ResetPassword:
  post:
    operationId: get-api-v1-cast-password-reset
    description: キャストのパスワード再設定
    summary: reset password
    tags:
      - Cast
    requestBody:
      $ref: "../requestBody/reset-password.yml#/Body"
    responses:
      "200":
        description: OK
        content:
          application/json:
            example: "Password Reset"
