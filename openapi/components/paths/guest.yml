Photo:
  post:
    operationId: get-api-v1-guest-update-profile
    description: 本人写真のアップロード
    summary: upload photo
    tags:
      - Guest
    security:
      - $ref: "#componets/securitySchemes/bearerAuth"
    parameters:
      - $ref: "../parameters/header/auth-token.yml#/Parameter"
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              files:
                type: array
                items:
                  type: string
                  format: binary
    responses:
      "200":
        description: OK
        content:
          application/json:
            Schema:
              type: object
              properties:
                temp_file_ids:
                  type: array
                  items:
                    type: integer
                    example: アップロードファイルID

