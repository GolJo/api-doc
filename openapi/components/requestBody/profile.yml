Body:
  content:
    application/json:
      schema:
        type: object
        properties:
          user_name:
            type: string
            example: ユーザーネーム
          birthday:
            type: string
            format: date
            example: 誕生日
          zipcode1:
            type: number
            example: 郵便番号
          zipcode2:
            type: number
            example: 郵便番号
          prefecture:
            type: integer
            example: 都道府県のID
          city:
            type: string
            example: 市区町村
          room:
            type: string
            example: 建物名・号室
          phone1:
            type: number
            example: 市外局番
          phone2:
            type: number
            example: 市内局番
          phone3:
            type: number
            example: 加入者番号
          files:
            type: array
            items:
              type: integer
              example: アップロードファイルID
          cast_detail:
            type: object
            properties:
              score_id:
                type: integer
                example: アベレージスコアのID
              experience_id:
                type: integer
                example: ゴルフ暦のID
              educational_background_id:
                type: integer
                example: 学歴のID
              figure_id:
                type: integer
                example: 体型のID
              blood_type_id:
                type: integer
                example: 血液型のID
              personality_id:
                type: integer
                example: 性格・タイプのID
              annual_income_id:
                type: integer
                example: 年収のID
              occupation_id:
                type: integer
                example: 職業のID
              height:
                type: number
                example: 身長
              drinking:
                type: boolean
                example: 飲酒の有無（0:無 1:有）
              smoking:
                type: boolean
                example: 喫煙の有無（0:無 1:有）
              housemate:
                type: integer
                example: 同居人の人数
              profile:
                type: string
                example: 自己紹介文
