Body:
  required: true
  content:
    application/json:
      schema:
      type: object
      properties:
        email:
          type: string
          format: email
          example: test@hoge.com
        password:
          type: string
          format: password
          example: password
        password_confirmation:
          type: string
          format: password
          example: password1
        token:
          type: string
          example: 1cc7dbeca2f441391803af257f36c00c6fd415595803aaf2bf6689c2a4d8b9b9
